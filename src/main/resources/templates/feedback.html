<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - FeedLink</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            font-family: 'Arial', sans-serif;
        }
        .feedback-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: bisque;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
        h2 {
            text-align: center;
            color:darkorange;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 0;
        }
        .submit-btn {
            background-color:darkorange;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: darkgrey;
        }
        .navbar{
            background-color: black;
        }
        .navbar-brand{
            text-decoration: none;
            color: darkorange;
        }
       .nav-link{
            text-decoration: none;
            color: darkorange;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">FeedLink</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            
          </ul>
        </div>
      </nav>


    <div class="feedback-container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select class="form-control" id="rating" required>
                    <option value="">Select a rating</option>
                    <option value="5">Excellent (5)</option>
                    <option value="4">Very Good (4)</option>
                    <option value="3">Good (3)</option>
                    <option value="2">Fair (2)</option>
                    <option value="1">Poor (1)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Share your experience..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
        <div id="thankYouMessage" style="display:none;">
            <h3>Thank you for your feedback!</h3>
        </div>
    </div>
    
    <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <p>Â© 2024 FeedLink - All Rights Reserved</p>
  </footer>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
     event.preventDefault();

     // Get form data
     const name = document.getElementById('name').value;
     const email = document.getElementById('email').value;
     const rating = document.getElementById('rating').value;
     const comments = document.getElementById('comments').value;

     // Create a feedback object
     const feedback = {
         name,
         email,
         rating: parseInt(rating),
         comments
     };

     // Send data to the server
     fetch('/feedback/submit', {
         method: 'POST',
         headers: {
             'Content-Type': 'application/json'
         },
         body: JSON.stringify(feedback)
     })
     .then(response => {
         if (response.ok) {
             // Hide the form
             document.getElementById('feedbackForm').style.display = 'none';

             // Show thank you message
             document.getElementById('thankYouMessage').style.display = 'block';
         } else {
             alert('Error submitting feedback. Please try again.');
         }
     })
     .catch(error => {
         console.error('Error:', error);
         alert('Error submitting feedback. Please try again.');
     });
 });

    </script>

</body>
</html>
