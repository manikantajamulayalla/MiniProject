      <div class="container mt-5 mb-5">
        <h2  style="margin-top:100px ;" class="text-center  mt-5 name">Recipient Dashboard</h2>
        <table class="table table-striped table-bordered mt-5">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Mobile Number</th>
                    <th>Email</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="recipient-table-body">
                <!-- Recipient data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch recipients from backend
        fetch('/recipients/all')
        .then(response => response.json())
        .then(recipients => {
            const tableBody = document.getElementById('recipient-table-body');

            // Loop through each recipient and create a table row
            recipients.forEach(recipient => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${recipient.name}</td>
                    <td>${recipient.mobileNumber}</td>
                    <td>${recipient.email}</td>
                    <td>${recipient.location}</td>
                `;

                // Append the row to the table body
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching recipients:', error));
    </script>
