<script>
  document.getElementById("donorForm").addEventListener("submit", async function (e) {
    e.preventDefault(); // Prevent form from submitting the traditional way

    // Collect form data
    const donorName = document.getElementById("donorName").value;
    const mobileNo = document.getElementById("mobileNo").value;
    const foodDetails = document.getElementById("foodDetails").value;
    const location = document.getElementById("location").value;
    const donationDate = document.getElementById("donationDate").value;
    const expireDate = document.getElementById("expireDate").value;
    const imageUrl = document.getElementById("imageUrl").files[0]; // Handle file separately if needed

    // Prepare the donation object
    const donation = {
        donorName: donorName,
        mobileNo: mobileNo,
        foodDetails: foodDetails,
        location: location,
        donationDate: donationDate,
        expireDate: expireDate,
        imageUrl: imageUrl ? imageUrl.name : "" // Handle file upload separately
    };

    // Send data to the backend
    try {
        const response = await fetch("http://localhost:8088/donor/addDonation", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(donation), // Sending the donation data in JSON format
        });

        if (response.ok) {
            alert("Donation added successfully!");
        } else {
            alert("Failed to add donation.");
        }
    } catch (error) {
        console.error("Error:", error);
        alert("Error occurred while adding donation.");
    }
});
</script>
