    <!-- Recipient Form Section -->
    <div class="form-section">
        <h4>Enter Recipient Details</h4>
        <form id="recipientForm" action="/recipients/add" method="post">
            <div class="form-group">
                <label for="recipientName">Recipient Name</label>
                <input type="text" class="form-control" id="recipientName" name="name" placeholder="Enter Recipient name" required>
            </div>
            <div class="form-group">
                <label for="mobileNo">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNo" name="mobileNumber" placeholder="Enter mobile number" required>
            </div>
            <div class="form-group">
                <label for="emailId">Email Id</label>
                <input type="email" class="form-control" id="emailId" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

<script>
    document.getElementById('recipientForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent form's default submit behavior (redirection)

        const formData = new FormData(this);
        const recipient = Object.fromEntries(formData.entries()); // Convert form data to JSON object

        try {
            const response = await fetch('http://localhost:8088/recipients/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(recipient),
            });

            if (response.ok) {
                alert('Recipient added successfully!');
                this.reset(); // Clear the form
            } else {
                alert('Failed to add recipient. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        }
    });
</script>
